<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/slate/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello</title>
</head>
<body>
    <body>
        <div class="container">
          <section class="row mt-5 text-center">
            <div class="col-md-6 m-auto">
              <h1><i class="fas fa-newspaper fa-2x"></i></h1>
              <h1 class="display-4">Newsletter Signup</h1>
              <p class="lead">
                Enter your info to get our awesome monthly newsletter
              </p>
              <form action="/signup" method="POST">
                <div class="form-group">
                  <input
                    type="text"
                    name="firstName"
                    id="first-name"
                    class="form-control"
                    placeholder="First Name"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="lastName"
                    id="last-name"
                    class="form-control"
                    placeholder="Last Name"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Sign Up
                </button>
              </form>
            </div>
          </section>
        </div>
      </body>
    
  
</body>
</html>
